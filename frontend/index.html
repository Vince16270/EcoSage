<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>EcoSage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --green: #1f8a4d;
      --green-light: #e9f6ef;
      --text-dark: #1b1b1b;
      --radius: 14px;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, sans-serif;
      background: var(--green-light);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 40px 12px;
      color: var(--text-dark);
    }

    .chat-wrapper {
      width: 100%;
      max-width: 680px;
      background: #fff;
      border-radius: var(--radius);
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.08);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      background: var(--green);
      color: #fff;
      padding: 20px 24px;
      font-size: 1.35rem;
      font-weight: 600;
    }

    #chatlog {
      padding: 24px;
      flex: 1 1 auto;
      overflow-y: auto;
    }

    .bubble {
      padding: 12px 16px;
      border-radius: var(--radius);
      margin-bottom: 14px;
      max-width: 90%;
      line-height: 1.45;
      white-space: pre-wrap;
    }
    .user { background: var(--green); color: #fff; align-self: flex-end; }
    .bot  { background: #f2f2f2; }

    form {
      display: flex;
      padding: 16px 20px;
      border-top: 1px solid #ececec;
      background: #fafafa;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px 14px;
      font-size: 1rem;
      border: 1px solid #d2d2d2;
      border-radius: var(--radius);
      outline: none;
    }

    button {
      margin-left: 10px;
      padding: 12px 18px;
      font-size: 1rem;
      background: var(--green);
      color: #fff;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      transition: opacity .25s;
    }
    button:hover { opacity: .85; }
  </style>
</head>
<body>
  <div class="chat-wrapper">
    <div class="header">EcoSage</div>

    <div id="chatlog"></div>

    <form id="chat-form">
      <input id="user-input" type="text" placeholder="Stel je vraag…" autocomplete="off" required />
      <button type="submit">Verstuur</button>
    </form>
  </div>

  <script>
    const chatlog   = document.getElementById("chatlog");
    const form      = document.getElementById("chat-form");
    const userInput = document.getElementById("user-input");

    const addBubble = (text, cls) => {
      const div = document.createElement("div");
      div.className = `bubble ${cls}`;
      div.textContent = text;
      chatlog.appendChild(div);
      chatlog.scrollTop = chatlog.scrollHeight;
    };

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const message = userInput.value.trim();
      if (!message) return;

      addBubble(message, "user");
      userInput.value = "";
      userInput.focus();

      // laad-indicator
      const loading = document.createElement("div");
      loading.className = "bubble bot";
      loading.textContent = "⋯";
      chatlog.appendChild(loading);
      chatlog.scrollTop = chatlog.scrollHeight;

      try {
        const res = await fetch("http://127.0.0.1:5000/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });
        const data = await res.json();
        loading.remove();
        addBubble(data.reply, "bot");
      } catch (err) {
        loading.remove();
        addBubble("Er ging iets mis. Probeer later opnieuw.", "bot");
        console.error(err);
      }
    });
  </script>
</body>
</html>
